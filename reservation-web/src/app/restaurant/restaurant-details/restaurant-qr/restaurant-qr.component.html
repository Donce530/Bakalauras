<p-fieldset styleClass="h-100">
    <ng-template pTemplate="header">Apsilankymo kodas</ng-template>
    <p-progressSpinner *ngIf="qrSource == null"></p-progressSpinner>
    <p-galleria [value]="images" [showThumbnails]="false" (click)="download()">
        <ng-template pTemplate="item" let-item>
            <img [src]="item.src" />
        </ng-template>
    </p-galleria>
</p-fieldset>
