<p-card class="full-height" [class.full-content]="editorOpenStateObservable | async">
    <ng-template pTemplate="header">
        <div class="pb-0 pt-2 pr-2 pl-2">
            <h1>Planas</h1>
        </div>
    </ng-template>
    <app-restaurant-plan-editor *ngIf="editorOpenStateObservable | async; else preview"></app-restaurant-plan-editor>
    <ng-template #preview>
        <app-restaurant-plan-preview></app-restaurant-plan-preview>
    </ng-template>
</p-card>
